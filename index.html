<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ‰‹åŠ¿æ§åˆ¶ 3D ç²’å­ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* éšè—çš„è§†é¢‘å…ƒç´ ï¼Œç”¨äºMediaPipeåˆ†æ */
        #input-video { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; z-index: -1; }

        /* UI é¢æ¿ */
        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 260px;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);

        h2 { margin: 0 0 15px 0; font-size: 18px; font-weight: 600; text-align: center; letter-spacing: 1px; }
        
        .control-group { margin-bottom: 15px; }

        /* å½¢çŠ¶æŒ‰é’®ç½‘æ ¼ */
        .shape-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .shape-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px;
            color: white;
            border-radius: 6px;
            cursor: pointer;

        }
        .shape-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .shape-btn.active { background: #00d2ff; color: #000; font-weight: bold; }

        /* é¢œè‰²é€‰æ‹©å™¨ */
        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        /* çŠ¶æ€æŒ‡ç¤º */
        #status {
            font-size: 12px;
            color: #00ff88;
            margin-top: 10px;
            text-align: center;
        }

        /* å…¨å±æŒ‰é’® */
        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* åŠ è½½é®ç½© */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00d2ff;
            z-index: 999;
            flex-direction: column;
        }
    </style>
    
    <!-- å¼•å…¥åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- åŠ è½½æç¤º -->
    <div id="loader">
        <h3>æ­£åœ¨åˆå§‹åŒ– AI è§†è§‰å¼•æ“...</h3>
        <p>è¯·å…è®¸æ‘„åƒå¤´æƒé™ä»¥å¯ç”¨æ‰‹åŠ¿æ§åˆ¶</p>
    </div>

    <!-- ç”¨äºMediaPipeçš„è§†é¢‘æº -->
    <video id="input-video"></video>

    <!-- UI é¢æ¿ -->
    <div id="ui-container">
        <h2>ç²’å­æ§åˆ¶ä¸­å¿ƒ</h2>
        
        <div class="control-group">
            <label>æ¨¡å‹åˆ‡æ¢</label>
            <div class="shape-grid">
                <button class="shape-btn active" onclick="setShape('heart')">â¤ çˆ±å¿ƒ</button>
                <button class="shape-btn" onclick="setShape('sphere')">ğŸŒ çƒä½“</button>
                <button class="shape-btn" onclick="setShape('saturn')">ğŸª åœŸæ˜Ÿ</button>
                <button class="shape-btn" onclick="setShape('flower')">ğŸŒ¸ èŠ±æœµ</button>
                <button class="shape-btn" onclick="setShape('buddha')">ğŸ§˜ ä½›åƒ(æ‹Ÿ)</button>
                <button class="shape-btn" onclick="setShape('firework')">ğŸ† çƒŸèŠ±</button>
            </div>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="colorPicker" value="#00d2ff">
        </div>

        <div id="status">ç­‰å¾…æ‘„åƒå¤´...</div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullScreen()">â›¶ å…¨å±æ¨¡å¼</button>

    <script>
        // --- 1. åˆå§‹åŒ– Three.js åœºæ™¯ ---
        const scene = new THREE.Scene();
        // æ·»åŠ ä¸€ç‚¹è¿·é›¾å¢åŠ æ·±åº¦æ„Ÿ
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒé€»è¾‘ ---
        const particleCount = 25000;
        let currentShape = 'heart';
        
        // å‡ ä½•ä½“ä¸Buffer
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        // å­˜å‚¨ç›®æ ‡ä½ç½®ï¼ˆç”¨äºå˜å½¢ï¼‰å’Œå½“å‰ä½ç½®
        const targetPositions = new Float32Array(particleCount * 3);
        const initialPositions = new Float32Array(particleCount * 3); // ç”¨äºé‡ç½®
        
        // åˆå§‹åŒ–ä½ç½®ï¼ˆéšæœºï¼‰
        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            initialPositions[i] = positions[i];
        }
        
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // åˆ›å»ºç²’å­æè´¨
        const textureLoader = new THREE.TextureLoader();
        // åŠ¨æ€ç”Ÿæˆä¸€ä¸ªå‘å…‰åœ†ç‚¹çº¹ç†ï¼Œé¿å…åŠ è½½å¤–éƒ¨å›¾ç‰‡
        const getSprite = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        };

        const material = new THREE.PointsMaterial({
            size: 0.4,
            map: getSprite(),
            color: 0x00d2ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. å½¢çŠ¶ç”Ÿæˆç®—æ³• (æ•°å­¦ç”Ÿæˆ) ---
        
        // å·¥å…·ï¼šçƒåæ ‡è½¬ç¬›å¡å°”åæ ‡
        function getSpherePoint(r) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        const shapes = {
            // 1. çˆ±å¿ƒ
            heart: (i) => {
                // Heart Surface equations
                let t = Math.random() * Math.PI * 2;
                let u = Math.random() * Math.PI; // distribution fix needed for perfect shell but good enough for particles
                // Convert simple distribution to parametric heart
                // Using a 3D heart formula approximation
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const z = (Math.random() - 0.5) * 4; // Thickness
                // Scale down
                return { x: x * 0.5, y: y * 0.5, z: z };
            },
            // 2. çƒä½“
            sphere: (i) => {
                return getSpherePoint(12);
            },
            // 3. åœŸæ˜Ÿ (çƒä½“ + ç¯)
            saturn: (i) => {
                if (i < particleCount * 0.3) {
                    // Planet body
                    return getSpherePoint(8);
                } else {
                    // Ring
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 12 + Math.random() * 10;
                    return {
                        x: Math.cos(angle) * radius,
                        y: (Math.random() - 0.5) * 1, // thin ring
                        z: Math.sin(angle) * radius
                    };
                }
            },
            // 4. èŠ±æœµ (æåæ ‡æ­£å¼¦æ³¢)
            flower: (i) => {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const r = 10 + 3 * Math.sin(5 * u) * Math.sin(5 * v); // 5 petals
                return {
                    x: r * Math.sin(v) * Math.cos(u),
                    y: r * Math.sin(v) * Math.sin(u),
                    z: r * Math.cos(v)
                };
            },
            // 5. ä½›åƒ (æ‹Ÿ) - ä½¿ç”¨æ•°å­¦å †å æ¨¡æ‹Ÿæ‰“åè½®å»“
            buddha: (i) => {
                // å¤´éƒ¨ (çƒ)
                if (i < particleCount * 0.15) {
                    const p = getSpherePoint(2.5);
                    return { x: p.x, y: p.y + 6, z: p.z };
                } 
                // èº«ä½“ (åœ†å°/æ¤­çƒ)
                else if (i < particleCount * 0.6) {
                    const theta = Math.random() * Math.PI * 2;
                    const h = Math.random() * 8; // height 0 to 8
                    const r = 3 + (8 - h) * 0.5; // wider at bottom
                    return {
                        x: r * Math.cos(theta),
                        y: h - 3,
                        z: r * Math.sin(theta) * 0.8
                    };
                }
                // è…¿ç›˜ (æ‰æ¤­åœ†)
                else {
                     const theta = Math.random() * Math.PI * 2;
                     const r = Math.random() * 7;
                     return {
                         x: r * Math.cos(theta) * 1.5,
                         y: -4 + (Math.random() - 0.5),
                         z: r * Math.sin(theta)
                     };
                }
            },
            // 6. çƒŸèŠ± (éšæœºæ‰©æ•£çƒ)
            firework: (i) => {
                const p = getSpherePoint(1); // Unit sphere
                // ä¿å­˜æ–¹å‘å‘é‡ï¼Œä¹‹åscaleæ§åˆ¶å¤§å°
                return { x: p.x * 20, y: p.y * 20, z: p.z * 20 };
            }
        };

        // è®¡ç®—ç›®æ ‡ä½ç½®çš„å‡½æ•°
        function calculateTargets(shapeName) {
            const positionsArr = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < particleCount; i++) {
                const coords = shapes[shapeName](i);
                
                // ç»™ä¸€ç‚¹éšæœºæŠ–åŠ¨ï¼Œè®©ç²’å­æ˜¾å¾—è‡ªç„¶
                const noise = 0.2;
                targetPositions[i * 3] = coords.x + (Math.random() - 0.5) * noise;
                targetPositions[i * 3 + 1] = coords.y + (Math.random() - 0.5) * noise;
                targetPositions[i * 3 + 2] = coords.z + (Math.random() - 0.5) * noise;
            }
        }

        // åˆå§‹è®¡ç®—
        calculateTargets('heart');

        // UI äº¤äº’ï¼šåˆ‡æ¢å½¢çŠ¶
        window.setShape = (shapeName) => {
            currentShape = shapeName;
            calculateTargets(shapeName);
            
            // æ›´æ–°æŒ‰é’®æ ·å¼
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        // UI äº¤äº’ï¼šé¢œè‰²
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            particles.material.color.set(e.target.value);
        });

        // --- 4. æ‰‹åŠ¿æ§åˆ¶é€»è¾‘ (MediaPipe) ---
        let handScale = 1.0; // é»˜è®¤ç¼©æ”¾
        let isHandDetected = false;
        const statusDiv = document.getElementById('status');
        const videoElement = document.getElementById('input-video');

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                statusDiv.innerText = "ğŸ™Œ å·²æ£€æµ‹åˆ°æ‰‹åŠ¿ - å¼ åˆæ§åˆ¶å¤§å°";
                statusDiv.style.color = "#00ff88";

                const landmarks = results.multiHandLandmarks[0];
                
                // å…³é”®ç‚¹ï¼š4 (æ‹‡æŒ‡æŒ‡å°–), 8 (é£ŸæŒ‡æŒ‡å°–)
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const palmBase = landmarks[0];

                // è®¡ç®—æ‹‡æŒ‡å’Œé£ŸæŒ‡çš„æ¬§å‡ é‡Œå¾—è·ç¦»
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                // æ˜ å°„è·ç¦»åˆ°ç¼©æ”¾ç³»æ•°
                // ä¸€èˆ¬æ‰‹æŒå¼ å¼€ distance çº¦ä¸º 0.15 - 0.3ï¼Œé—­åˆæ¥è¿‘ 0
                // ç›®æ ‡ï¼šå¼ å¼€ -> 1.5å€ (æ‰©æ•£), é—­åˆ -> 0.2å€ (å‡èš/æ¶ˆå¤±)
                
                // å¹³æ»‘å¤„ç†
                const rawScale = Math.min(Math.max((distance * 5), 0.1), 2.5); 
                // ç®€å•çš„çº¿æ€§æ’å€¼ä½¿å˜åŒ–å¹³æ»‘
                handScale += (rawScale - handScale) * 0.1;

            } else {
                isHandDetected = false;
                statusDiv.innerText = "ğŸ‘€ æœªæ£€æµ‹åˆ°æ‰‹åŠ¿ (è¯·ä¸¾æ‰‹)";
                statusDiv.style.color = "#ffaa00";
                // æ‰‹æ¶ˆå¤±æ—¶ï¼Œæ…¢æ…¢æ¢å¤é»˜è®¤å¤§å°
                handScale += (1.0 - handScale) * 0.05;
            }
        }

        // å¯åŠ¨æ‘„åƒå¤´
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        cameraUtils.start()
            .then(() => {
                document.getElementById('loader').style.display = 'none';
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loader').innerHTML = "<h3>æ— æ³•è®¿é—®æ‘„åƒå¤´</h3><p>è¯·ç¡®ä¿åœ¨ HTTPS æˆ– Localhost ç¯å¢ƒè¿è¡Œã€‚</p>";
            });

        // --- 5. åŠ¨ç”»å¾ªç¯ ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const positionsArr = particles.geometry.attributes.position.array;

            // ç²’å­å˜å½¢é€»è¾‘ (Lerp)
            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 1. ä»å½“å‰ä½ç½®å‘ç›®æ ‡å½¢çŠ¶ä½ç½®ç§»åŠ¨ (å˜å½¢)
                // è¿™é‡Œçš„ 0.05 æ˜¯å˜å½¢é€Ÿåº¦
                let targetX = targetPositions[ix];
                let targetY = targetPositions[iy];
                let targetZ = targetPositions[iz];

                // 2. åº”ç”¨æ‰‹åŠ¿ç¼©æ”¾
                // æ‰€æœ‰çš„ç›®æ ‡åæ ‡ä¹˜ä»¥æ‰‹åŠ¿ç³»æ•°
                targetX *= handScale;
                targetY *= handScale;
                targetZ *= handScale;

                // 3. åº”ç”¨
                positionsArr[ix] += (targetX - positionsArr[ix]) * 0.08;
                positionsArr[iy] += (targetY - positionsArr[iy]) * 0.08;
                positionsArr[iz] += (targetZ - positionsArr[iz]) * 0.08;
            }

            // æ•´ä½“æ—‹è½¬
            particles.rotation.y = time * 0.1;
            particles.rotation.z = time * 0.05;

            // å¦‚æœé€‰æ‹©äº†çƒŸèŠ±ï¼Œæ·»åŠ ä¸€ç‚¹é¢å¤–çš„æ—‹è½¬å¢åŠ åŠ¨æ„Ÿ
            if(currentShape === 'firework') {
                particles.rotation.x = time * 0.2;
            }

            particles.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        // --- 6. è¾…åŠ©åŠŸèƒ½ ---
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // å…¨å±
        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        };
    </script>
